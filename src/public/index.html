<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multipart Upload Server</title>
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="fileupload" required>
            <button type="submit">Upload File</button>
        </form>
    </body>
</html>
